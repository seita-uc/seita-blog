baseURL = "https://seita.tokyo/"
languageCode = "ja"
defaultContentLanguage = "ja"
title = "Seita Blog"
theme = "hugo-icarus-theme"
# themesDir = "./themes/"
disqusShortname = "seita-blog"
# pygmentsUseClasses = true
pygmentsCodefences = true
pygmentsStyle = "monokai"
# pygmentsOptions = "linenos=table"
# pygmentsUseClassic = true
coverImage = "img/avatar.jpg"
enableEmoji = true

[permalinks]
    post = "/:year/:month/:day/:slug"

[params]
    author = "Seita"
    bio = "Blogger - Programmer - Student"
    location = "Tokyo"
    site_description = "留学・プログラミング・読書についての記録"
    description = "留学・プログラミング・読書についての記録"
    images = ["img/site-feature-image.jpeg"]
    copyright  = "[Seita Uchimura](https://github.com/seita-uc) All Rights Reserved"
    avatar = "img/icon.jpeg"
    logo = "img/favicon.ico"
    disable_mathjax = false 
    ogpApiEndpoint = "https://seita.tokyo/ogp?url="

    # define which types of pages should be shown. By default the type with the most regular pages
    mainSections = ["post"]

    # Format dates with Go's time formatting
    date_format = "2006-01-02"

    # Add custom assets with their paths relative to the static folder
	  custom_css = ["css/custom.css"]
	  custom_js  = []

[[params.menu]]
    before = true
    label  = "Home"
    link   = "/"

[[params.menu]]
    before = false
    label  = "Tags"
    link   = "tags/"

[[params.menu]]
    before = false
    label  = "Categories"
    link   = "categories/"

# Enter a link for the follow button on the left
[params.profile]
    follow_button = "https://github.com/seita-uc"


